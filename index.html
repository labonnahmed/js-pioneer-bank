<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <!-- <script src="script.js"></script> -->
</head>
</head>
<body>
    <div id="login-area">
        <h1 class="welcome-heading">Welcome to Pioneer Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="email" class="form-control" placeholder="Email">
            <br>
            <input type="password" class="form-control" placeholder="Password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="internal-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit style">
                    <h4>deposit</h4>
                    <h1>$ <span id="CurrentDepositeAmount">00</span></h1>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw style">
                    <h4>Withdraw</h4>
                    <h1>$ <span id="CurrentWithdrawAmount">00</span></h1>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance style">
                    <h4>Balance</h4>
                    <h1>$ <span id="totalBalance">1240</span></h1>
                </div>
            </div>
        </div>
        <div>
            <div class="row">
                <div class="col-md-6">
                    <div class="submit-area">
                        <h3>Deposit</h3>
                        <input id="deposit-Amount" type="text" class="form-control" placeholder="$ amount you want to deposit">
                        <br>
                        <button id="depositBtn" class="btn btn-success">Deposit</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="submit-area">
                        <h3>Withdraw</h3>
                        <input id="withdraw-Amount" type="text" class="form-control" placeholder="$ amount you want to withdraw">
                        <br>
                        <button id="withdrawBtn" class="btn btn-success">Withdraw</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("login").addEventListener("click", function(){
            document.getElementById("login-area").style.display= "none";
            document.getElementById("internal-area").style.display="block";
        })

        // To get input amount.
        function getInputAmount(id){
            const addAmount= document.getElementById(id).value;
            const AmountNumber= parseFloat(addAmount);
            return AmountNumber;
        }

        // To add input amount.
        const addedAmount= function(id , inputNumber){
            const CurrentAmount= document.getElementById(id).innerHTML;
            const currentAmountNumber= parseFloat(CurrentAmount);
            totalAmount= inputNumber + currentAmountNumber;
            document.getElementById(id).innerText = totalAmount;
        }


        document.getElementById("depositBtn").addEventListener('click', function(){
            const dipositAmount= getInputAmount("deposit-Amount");
            addedAmount("CurrentDepositeAmount", dipositAmount);
            addedAmount("totalBalance", dipositAmount);
            document.getElementById("deposit-Amount").value= ""; // or null;
        });

        document.getElementById("withdrawBtn").addEventListener("click", function(){
            const withdrawAmount= getInputAmount("withdraw-Amount");
            addedAmount("CurrentWithdrawAmount", withdrawAmount);
            addedAmount("totalBalance", -1 * withdrawAmount);
            document.getElementById("withdraw-Amount").value= "";
        })
    </script>

</body>
</html>
